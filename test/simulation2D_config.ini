[equation]
equation =  D[u,{x,2}] + D[u,{y,2}] - D[u,t]

# this section includes both numerical parameters and
# field names to find in the hdf5 data file
[parameters]
u = u

[spatial_coord_names]
x = x
y = y

[spatial_coord_ordering]
spatial_coord_ordering = x,y

[temporal_coord_name]
t = t

[files_to_read]
file_prefix = test/correct2D_data
file_index_digits = 4
indices_to_check = 100, 1000, 5000
