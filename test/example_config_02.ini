[equation]
equation = D[D[nu * D[u,{t,3}],{x,2}],t] - mu * nu * D[u,t] + D[u^2,{t,2}]

# this section includes both numerical parameters and
# field names to find in the hdf5 data file
[parameters]
nu = 1.0
mu = MU
u = U

[spatial_coord_names]
x = X1
y = Y1

[spatial_coord_ordering]
spatial_coord_ordering = y, x

[temporal_coord_name]
t = T

[files_to_read]
file_prefix = run_
file_number_digits = 3
indices_to_check = 1, 50, 70
