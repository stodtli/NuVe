[eqn]
equation = D[u,{x,2}] - mu * nu * D[u,t]

# this section includes both numerical parameters and
# field names to find in the hdf5 data file
[parameters]
nu = 1.0
mu = MU

[spatial_coord_names]
x = X1
y = Y1
z = Z1

[spatial_coord_ordering]
spatial_coord_ordering = x,y,z

[time_coord_name]
t = T

[files_to_read]
file_prefix = run_
file_number_digits = 3
indices_to_check = 1, 50, 70
